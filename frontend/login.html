<html lang="en">
<head>

    <div class="container-sm" >
    <div class="row">
    <div class="col offset-md-3">
        <heading>
            <h1> Chat app</h1>
            <h6>Connect with your buddies</h6>
        </heading><br>
        
        <form id="loginform" method="POST"
         class="bg-info bg-gradient border rounded" style="width:300px;padding:10px">
       
            <h2>Login</h2>
            <label><b>Email id</b></label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label><b>Password</b></label><br>
            <input type="text" id="password" name="password" required><br><br>
            <input type="submit" class="btn btn-secondary" name="login" value="Login">
            
    </form>
    <br>
    <a href="signup.html"><b>New User?? Signup here</b></a>
</div>
</div>
</div>
