<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <title>Sign up page</title>
</head>
<body>
    <div class="container-sm" >
        <div class="row">
            <div class="col offset-md-3">
            <h2>Sign Up</h2>
        <form action="" method="POST" id="signupform"
        class="bg-info bg-gradient border rounded" style="width:300px;padding:10px" >
        <label>Name</label><br>
        <input id="username" name="username" type="text" required><br><br>
        <label>Email</label><br>
        <input id="email" name="email" type="email" required><br><br>
        <label>Phone number</label><br>
        <input id="phone" name="phone" type="number" required><br><br>
        <label>Password</label><br>
        <input id="password" name="password" type="password" required><br><br>
        <input type="submit" class="btn btn-primary" name=signup>
        </form> <br>
        <a href="login.html"><b>Already a User??Login here</b></a>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
